<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='test.css') }}">    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <div class="flex-container">
        <div class="user-info">


            <div class="login-text">
                {% if 'username' in session %}
                    User:  {{session['username']}}
                {% else %}
                    Please Login 
                {% endif %}
                <div class="popup hidden" id="popup">
                    <div class="tabs"> 
                        <button id="login-tab" class="active" onclick="showLogin();"> Login </button>
                        <button id="register-tab"onclick ="showRegistration();"> Register </button>
                    </div>
                    <form id="login-form" action="login" name="login" method="post">
                        <label> Username:
                            <input name="username" type="text" required>
                        </label>
                        <label> Password:
                            <input name="password" type="text" required>
                        </label>

                        <button type="submit"> Login </button>
                        <div class="failed-login"> Failed Login! </div>
                    </form>
                    <form class="hidden" id="register-form" action="register" name="register" method="post">
                        <label> Username:
                            <input name="username" type="text" required>
                        </label>
                        <label> Password:
                            <input name="password" type="text" required>
                        </label>

                        <button type="submit"> Register </button>
                        <div class="failed-Registration hidden"> Failed Registration! </div>
                    </form>
                </div>
            </div>
            <div class="user-icon" onclick="togglePopup();">
                <i class="glyphicon glyphicon-user"></i>
            </div>    

        </div>
        <div class="flex-item">
            <div id="editor"></div>
        </div>
        <div class="flex-item-2">
            <input id="Send" type="button" value="Send to Phone" onclick="getInput();"/>
        </div>
        <input id="Logout" type="button" value="Logout" onclick="userLogout();"/>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    
</body>
